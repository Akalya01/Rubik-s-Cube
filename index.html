<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rubik's Cube Solver</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Rubik's Cube Solver </h1>
    <div class="buttons">
      <button onclick="rotate('L')">Rotate Left</button>
      <button onclick="rotate('R')">Rotate Right</button>
      <button onclick="rotate('U')">Rotate Up</button>
      <button onclick="rotate('D')">Rotate Down</button>
      <button onclick="rotate('F')">Rotate Front</button>
      <button onclick="rotate('B')">Rotate Back</button>
      <button onclick="scrambleCube()">Scramble</button>
      <button onclick="startSolve()">Solve Cube</button>
      <button id="nextStepBtn" onclick="nextSolveStep()" style="display: none;">Next Step</button>
    </div>
    <div class="output" id="output"></div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Developed by <strong>Akalya A</strong> | Â© 2025 <strong>Educase India</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
